<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <title>Task Number One</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Add Product</h1>

    <form>
        <label>Product Name</label>
        <input type="text" id="productNameBox">
        <span id="productNameBoxErr"></span>

        <label>Product Price</label>
        <input type="number" id="priceBox">
        <span id="priceBoxErr"></span>

        <label>Product Category</label>
        <select name="" id="categoryBox">
            <option></option>
            <option>Drinks</option>
            <option>Meat</option>
            <option>Dairy</option>
            <option>Snacks</option>
            <option>Basic</option>
        </select>
        <span id="categoryBoxErr"></span>


        <label>Add Product's Image Link</label>
        <input type="text" id="imageLinkBox">
        <span id="imageLinkBoxErr"></span>


        <button type="button" onclick="addProduct()">Add Product</button>

    </form>

    <hr>

    <h2>My Cart</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBodyBox">

        </tbody>
    </table>


    <script src="script.js"></script>
</body>

</html>
